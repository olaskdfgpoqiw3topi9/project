<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TMS - 사원관리시스템</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../css/tms.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../js/tms.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" href="#">아이돌만들기</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="list.html">사원목록<span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="#">사원등록</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">강전형</a></li>
            <ul class="nav navbar-nav">
              <li><a href="index.html" class="logout">로그아웃<span class="sr-only">(current)</span></a></li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <form class="form-horizontal insertform">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">사원번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="사원번호">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" placeholder="비밀번호">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">연봉</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" placeholder="연봉">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">부서명</label>
        <div class="col-sm-10">
          <div class="dropdown">
          <select class="form-control">
            <option>댄스팀</option>
            <option>보컬팀</option>
            <option>애교팀</option>
          </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">입사날짜</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="calendar" placeholder="입사날짜">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">등록</button>
          <button type="reset" class="btn btn-default">다시작성</button>
          <button type="button" class="btn btn-default" onclick="location.href='list.html'">목록</button>
        </div>
      </div>
    </form>
  </section>
  <footer>
    Copyright &copy; 101. All rights reserved.
  </footer>
</body>

</html>
