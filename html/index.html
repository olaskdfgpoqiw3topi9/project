<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TMS - 사원관리시스템</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/tms.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
  <header>

    <h2>사원테이블 로그인페이지</h2>

  </header>
  <section>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">ID</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ID을 입력하세요">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">PW</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> ID를 기억합니다
        </label>
      </div>
      <button type="button" class="btn btn-default" onclick="location.href='list.html'">로그인</button>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">비밀번호찾기</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">비밀번호찾기</h4>
            </div>
            <div class="modal-body">
              휴대폰인증 <input type="text">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
              <button type="button" class="btn btn-primary">인증하기</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
  <footer>
    Copyright &copy; 101. All rights reserved.
  </footer>
</body>

</html>
